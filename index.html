<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swornica</title>
    <script src="https://kit.fontawesome.com/0253310504.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader">
        <div class="loaderClass">
           <img src="./img/swora-logo.png" alt="Swornica" class="logoLoader">
        </div>
    </div>


    <nav>
        <button class="burger">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times hide"></i>
        </button>

        
        <ul>
            <img src="./img/swora-logo.png" alt="Swornica">
            <li><a href="#">Tabela</a></li>
            <li><a href="#">Szatnia</a></li>
            <li><a href="#">Zdjęcia</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>

    <div class="desktop">
        <ul>
            <li><a href="#">Tabela</a></li>
            <li><a href="#">Szatnia</a></li>
            <li class="logo"><a href="#"><img src="./img/swora-logo.png" alt="swornica-logo"></a></li>
            <li><a href="#">Zdjęcia</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </div>


    <main>
        <div class="socials">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </main>

    <h2 class="h2-slider">Najblisze spotkanie</h2>

    <section class="mobile-slider">
        
        <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">
              <img src="./img/team1.jpeg" alt="img" draggable="false">
              <img src="./img/team1.jpeg" alt="img" draggable="false">
              <img src="./img/team1.jpeg" alt="img" draggable="false">
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
          </div>
          </section>
    
          <section class="next-game">
            <img src="./img/team2.jpeg" alt="">
            <img src="./img/team2.jpeg" alt="">
            <img src="./img/team2.jpeg" alt="">
          </section>



    <script src="main.js"></script>

</body>
</html>
